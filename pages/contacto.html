				<li class="nav-item ps-1 pe-1">

	</header>
	<main>
		<section>
			<div>
				<h2 class="fw-bold">Contacto</h2>
				<p class="parrafos">Completa el formulario y dejanos tu consulta, te responderemos a la brevedad.</p>
			</div>
				<form class="formulario" action="#">
					<div class="form-floating mb-3 mt-3">
						<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre" name="Nombre">
						<label for="Nombre">Nombre</label>
					</div>
					<div class="form-floating mb-3 mt-3">
						<input type="text" class="form-control" id="apellido" placeholder="Ingresa tu Apellido" name="Apellido">
						<label for="Apellido">Apellido</label>
					</div>
					<div class="form-floating mb-3 mt-3">
						<input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu Telefono" name="Telefono">
						<label for="Telefono">Telefono</label>
					</div>
					<div class="form-floating mb-3 mt-3">
						<input type="email" class="form-control" id="email" placeholder="Ingresa tu Email" name="Email">
						<label for="Email">E-mail</label>
					</div>
					<div class="form-floating mb-3 mt-3">
						<textarea class="form-control" id="consulta" name="text" placeholder="Ingresa tus consultas"></textarea>
						<label for="Consulta">Consultas</label>
					</div>
					<input class="boton btn" type="submit" value="ENVIAR">
					<input class="boton btn" type="reset" value="BORRAR">
				</form>

		</section>
	</main>
